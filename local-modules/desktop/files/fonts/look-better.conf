<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
  <match target="font">
    <edit mode="assign" name="rgba">
      <const>rgb</const>
    </edit>
  </match>
  <match target="font">
    <edit mode="assign" name="hinting">
      <bool>true</bool>
    </edit>
  </match>
  <!-- Do not enable both autohint and subpixel rendering. See:
       https://wiki.archlinux.org/index.php/Font_Configuration
  -->
  <!--
      <match target="font">
      <edit mode="assign" name="autohint">
      <bool>true</bool>
      </edit>
      </match>
  -->
  <match target="font">
    <edit mode="assign" name="hintstyle">
      <const>hintslight</const>
    </edit>
  </match>
  <match target="font">
    <edit mode="assign" name="antialias">
      <bool>true</bool>
    </edit>
  </match>
  <match target="font">
    <edit mode="assign" name="lcdfilter">
      <const>lcddefault</const>
    </edit>
  </match>

  <!-- To remove Emoji from DejaVu Sans:

wget https://github.com/iamcal/emoji-data/raw/master/emoji.json
wget -O cleaner.py 'https://aur.archlinux.org/cgit/aur.git/plain/cleaner.py?h=ttf-dejavu-emojiless'
for ttf in /usr/share/fonts/truetype/dejavu/*.ttf; do
  cp $ttf ${ttf##*/}
  fontforge -script cleaner.py ${ttf##*/}
  sudo cp ${ttf##*/} $ttf
done

  -->

  <alias binding="weak">
    <family>sans-serif</family>
    <prefer>
      <family>emoji</family>
    </prefer>
  </alias>

  <alias binding="weak">
    <family>serif</family>
    <prefer>
      <family>emoji</family>
    </prefer>
  </alias>

  <alias binding="weak">
    <family>monospace</family>
    <prefer>
      <family>emoji</family>
    </prefer>
  </alias>
</fontconfig>
